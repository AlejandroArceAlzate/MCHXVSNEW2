<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <title>Mega Charizard X VS NewTwo</title>
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
    </head>
    <body>
    	<div class="superior">
			<h1>Mega Charizard X VS MewTwo</h1>
			<p>
				Este juego esta inspirado en la popular batalla del spin off de la serie Pokemon- Pokemon Origins
			</p>
			<p>
				Trata de guiar a Mega Charizard X para que pueda vencer a Mewtwo en esta dificil batalla, Mucha suerte!
			</p>
    	</div>
    	<div class="medio">
    		<div class="borde-boton">
    			<div class="boton">

    			</div>
    		</div>
    	</div>
    	<div class="battlefield">
    		<figure class="charizard inline">
    			<img src="img/600px-006Charizard-Mega_X.png" alt="Mega Charizard X" />
    			<div class="detallescharizard">
                    <p id="NombreCharizard" class="block">Nombre</p>
    				<p id="CharizardHP" class="vida block">HP: 100</p>
                    <p id="CharizardLVL" class="block">0</p>
                    <p id="CharizardTipo" class="block">Normal</p>
                    <div class="ataques">
                        <div class="set1">
                            <a href="">
                                <div class="ataque1 inline">
                                    <p id="ataquenombre"class="nombreataque">ataque1</p>
                                    <p class="ps"><span id="ppactual"class="psactual">10</span><span id="pptotal" class="pstotal">/10</span></p>
                                </div>
                            </a>
                            <a href="#">
                                <div class="ataque2 inline">
                                    <p class="nombreataque">ataque2</p>
                                    <p class="ps"><span class="psactual">10</span><span class="pstotal">/10</span></p>
                                </div> 
                            </a> 
                        </div>
                        <div class="set2">
                            <a href="#">
                                <div class="ataque3 inline">
                                    <p class="nombreataque">ataque3</p>
                                    <p class="ps"><span class="psactual">10</span><span class="pstotal">/10</span></p>
                                </div> 
                            </a>
                            <a href="#">
                                <div class="ataque4 inline">
                    				<p class="nombreataque">ataque4</p>
                                    <p class="ps"><span class="psactual">10</span><span class="pstotal">/10</span></p>
                                </div>
                            </a>
                        </div>
                    </div>
    			</div>
    		</figure>
    		<h2 class="vs inline">VS</h2>
    		<figure class="newtwo inline">
    			<img src="img/Mewtwo.png" alt="Newtwo" />
    			<div class="detallesnewtwo">
    				<p id="NombreMewtwo" class="block">Nombre</p>
                    <p id="MewtwoHP" class="vida block">HP: 100</p>
                    <p id="MewtwoLVL" class="block">0</p>
                    <p id="MewtwoTipo" class="block">Normal</p>
    			</div>
    		</figure>
    	</div>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    </body>
</html>
