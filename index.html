<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <title>Mega Charizard X VS NewTwo</title>
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
    </head>
    <body>
    	<div class="superior">
			<h1>Mega Charizard X VS NewTwo</h1>
			<p>
				Este juego esta inspirado en la popular batalla del spin off de la serie Pokemon- Pokemon Origins
			</p>
			<p>
				Trata de guiar a Mega Charizard X para que pueda vencer a Newtwo en esta dificil batalla, Mucha suerte!
			</p>
    	</div>
    	<div class="medio">
    		<div class="borde-boton">
    			<div class="boton">

    			</div>
    		</div>
    	</div>
    	<div class="battlefield">
    		<figure class="charizard inline">
    			<img src="img/600px-006Charizard-Mega_X.png" width="105px" alt="Mega Charizard X" />
    			<div class="detallescharizard">
    				<p class="vida block">HP: 100</p>
    				<p class="ataque block">ATK: 100</p>
    				<p class="skillpoints block">SP: 50</p>
    			</div>
    		</figure>
    		<h2 class="vs inline">VS</h2>
    		<figure class="newtwo inline">
    			<img src="img/Mewtwo.png" width="80px" alt="Newtwo" />
    			<div class="detallesnewtwo">
    				<p class="vida">HP: 100</p>
    				<p class="ataque block">ATK: 100</p>
    				<p class="skillpoints block">SP: 50</p>
    			</div>
    		</figure>
    	</div>
    	<div class="inferior">

    	</div>

    </body>
</html>
